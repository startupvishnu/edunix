{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container">
  <h1>Change Password</h1>
  <form action="{% url 'password_change' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button type="submit" class="btn btn-primary">Change password</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
